<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number" type="text"><button onclick="checkPhoneNumber()";>CheckPhoneNumber</button>
<span id="result"></span>
<script>
    function checkPhoneNumber() {
        let ex = /^[0-9]{2}\-[0][0-9]{9}$/;
        let phone = document.getElementById('number').value;
        let result = ex.test(phone);
        if (result) document.getElementById('result').innerHTML = 'The phone number is valid';
        else document.getElementById('result').innerHTML = 'The phone number is not valid';
    }

</script>
</body>
</html>
